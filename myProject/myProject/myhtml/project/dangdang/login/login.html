<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录-当当网</title>
    <link rel="shortcut icon" href="../../../images/htmlLogo1.ico">
    <link rel="stylesheet" href="../css/base.css"/>
    <link rel="stylesheet" href="../css/login.css"/>
    <script src="../js/login.js"></script>
</head>
<body>
<!--头部logo开始-->
<div class="header">
    <div class="w">
        <div class="logo_l fl">
            <h2>当当</h2>
            <img src="../images/denglu/1.png" alt=""/>
        </div>
        <div class="logo_r fr">
            <img src="../images/denglu/4.png" alt=""/>
            <ul>
                <li><a href="">货到付款</a></li>
                <li><a href="">正品保障</a></li>
                <li><a href="">上门退款</a></li>
            </ul>
        </div>
    </div>
</div>
<!--头部logo结束-->

<!--警告开始-->
<div class="warm">
    <div class="w">
        <div class="warm_box">
            <img src="../images/denglu/5.png" alt=""/>
            <p>为保障账户安全 , 请勿设置与邮箱及其他网站相同的账户登录密码或支付密码 , <span>谨防诈骗</span> ! </p>
        </div>

    </div>
</div>
<div class="cl" style="height: 6px"></div>
<!--警告结束-->

<!--登录开始-->
<div class="content">
    <div class="w">
        <div class="login fr">
            <!--左开始-->
            <div class="login_l fl">
                <img src="../images/denglu/2.jpg" alt=""/>
            </div>
            <!-- 左结束-->

            <!-- 右开始-->
            <div class="login_r fr" id="login_r">
                <img src="../images/denglu/6.png" alt="" class="img1"/>
                <img src="../images/denglu/7.png" alt="" class="img2"/>
                <input type="text" placeholder="邮箱/昵称/手机号码" id="text" class="input1"/>
                <div class="div1"></div>
                <input type="password" placeholder="密码" id="password" class="input2"/>
                <div class="div2"></div>
            </div>
            <!-- 右结束-->
            <!--验证码开始 -->
            <div class="itcode fr">
                <p>请点击图中所有的倒立文字</p>
                <div class="img1"><img src="../images/denglu/3.png" alt=""/></div>
                <img src="../images/denglu/8.png" alt="" class="img2"/>
            <div class="cl"></div>
            </div>
            <!--验证码结束 -->
            
            <!-- checkbox开始-->
            <div class="c_box fr" id="c_box">
                <span class="span1 fl">
                    <input type="checkbox" checked="checked"/>
                    <span>请勿在公共电脑上勾选此选项</span>
                </span>
                <span class="fr span2 fr"><a href="">忘记密码 ?</a></span>
            </div>
            <!-- checkbox结束-->
            <!-- 登录按钮开始-->
            <div class="btn_login fr">
                <input type="submit" value="登录"/>
            </div>
            <!-- 登录按钮结束-->

            <!-- h合作网站开始-->
            <div class="partner fr">
                <p class="p_one">
                    <span>使用合作网站登录</span>
                    <a href="../zhuce/zhuce.html" class="fr">立即注册</a>
                </p>
                <p class="p_two">
                    <img src="../images/denglu/9.png" alt="" class="fl"/>
                    <span class="fl">更多</span>
                    <s><i>◇</i></s>
                </p>
            </div>
            <!-- 合作网站结束-->
        </div>
    </div>
</div>
<div class="cl"></div>
<!--登录结束-->

<!--footer开始-->
<div class="footer">
    <div class="w">
        <p>Copyright (C) 当当网 2004-2012, ALL Rights Rights Reserved | 京ICP证041189号 音像制品经营许可证 京音网8号</p>
        <div class="img">
            <img src="../images/denglu/10.png" alt=""/>
        </div>
    </div>
</div>
<!--footer结束-->
</body>
</html>
