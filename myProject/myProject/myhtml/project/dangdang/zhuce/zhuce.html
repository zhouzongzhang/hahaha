<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../jquery/jquery-3.1.0.min.js"></script>
    <link rel="stylesheet" href="../css/base.css"/>
    <link rel="stylesheet" href="../css/zhuce.css"/>
    <link rel="shortcut icon" href="../../../images/htmlLogo1.ico">
</head>
<body>
<div class="header">
    <div class="w1">
        <div class="logo">
            <img src="../images/zhuce/logo.gif" alt=""/>
        </div>
    </div>
</div>
<div class="cl"></div>
<div class="register_box">
    <div class="head">
        <span class="dd_class fr">
            <a href="javascript:;">当当首页</a>
            <a href="javascript:;">注册帮助</a>
        </span>
        <div class="left fl"><a href="javascript:;">新用户注册</a></div>
        <div class="right fl"><a href="javascript:;">企业用户注册</a></div>
    </div>
    <div class="content">
        <div class="mobile" id="mobile">
            <span>邮箱/手机号码</span>
            <input type="text" placeholder="请输入你的邮箱或者手机号">
            <p id="p_mobile">邮箱/手机号可用于登录、找回密码、接收订单通知等服务</p>
        </div>
        <div class="password" id="password">
            <span>登录密码</span>
            <input type="text"/>
            <p id="p_password">密码为6-20位的字符,可有英文、数字和符号组成</p>
        </div>
        <div class="repassword" id="repassword">
            <span>确认密码</span>
            <input type="text"/>
            <p id="p_repassword">请再次输入密码</p>
        </div>
        <div class="validation" id="validation">
            <span>验证码</span>
            <input type="text" placeholder="请输入验证码"/>
            <p id="p_validation">请填写图片中的字符,不区分大小写</p>
        </div>
        <span class="text">
            <input type="checkbox" checked/>
            <span>
                我已经阅读并同意
                <a href="javascript:;">《当当交易条款》</a>
                和
                <a href="javascript:;">《当当社区条款》</a>
            </span>
        </span>
        <div class="submit"><a href="javascript:;">立即注册</a></div>
    </div>
</div>
</body>
</html>
